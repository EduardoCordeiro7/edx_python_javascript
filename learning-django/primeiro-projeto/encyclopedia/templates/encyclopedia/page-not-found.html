{% extends "encyclopedia/layout.html" %}
{% block title %} not found {% endblock %}

{% block body %}
        <h1>Page requested /{{ title }} not exist in our Encyclopedia!</h1>
        <h3>You can access the following pages:</h3>
        <ul>
            {% for entry in entries %}
                <li>/{{ entry }}</li>
            {% endfor %}
        </ul>
{% endblock %}
